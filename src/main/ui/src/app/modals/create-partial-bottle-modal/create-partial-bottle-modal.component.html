<div class="dialog-title">
    <h2>Partial Bottle</h2>
</div>

<mat-dialog-content class="content">

    <div class="bottle-form">

        <h3>{{ bottle.name }}</h3>

        <!-- Display the bottle capacity -->
        <p>Capacity: {{ data.bottle.capacityML }} mL</p>
        <p>Amount: {{ calculatedML }} mL</p>

        <!-- Vertical Slider -->
        <div class="slider-wrapper">
            <div class="vertical-slider">
                <ngx-slider [(value)]="currentHeight" [options]="options" (userChange)="calculateVolumeAtHeight()"></ngx-slider>
            </div>
        </div>

    </div>

</mat-dialog-content>

<mat-dialog-actions class="action-buttons">
    <button mat-raised-button (click)="cancel()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
