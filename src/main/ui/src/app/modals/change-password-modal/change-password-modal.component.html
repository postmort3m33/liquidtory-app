<div class="dialog-title">
    <h2>Change Password</h2>
  </div>
  
  <mat-dialog-content class="content" [formGroup]="form">
    <div class="bottle-form">
  
      <!-- Password Field -->
      <mat-form-field class="form-field">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="password1">
      </mat-form-field>
  
      <!-- Confirm Password Field -->
      <mat-form-field class="form-field">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" formControlName="password2">
      </mat-form-field>
  
      <!-- Password Mismatch Error -->
      <div class="error-message" *ngIf="passwordMismatch">
        Passwords do not match.
      </div>
  
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions class="action-buttons">
    <button mat-raised-button (click)="cancel()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-dialog-actions>
